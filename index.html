<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <section class="home">
      <div class="container">
        <h1>Smart Location Finder</h1>
        <!-- get location -->
        <div class="inputContainer">
          <input
            type="text"
            id="inputLocation"
            placeholder="Enter a location"
          />
        </div>

        <!-- button to find location -->
        <div class="buttonContainer">
          <div class="contain">
            <button type="button" id="copyCoordinates">Copy Coordinates</button>
            <button type="button" id="reset">Reset</button>
          </div>

          <button id="findLocationButton" type="button">Find Location</button>
          <button id="calculateDistance" type="button">
            Calculate Distance
          </button>
        </div>

        <p>Press enter key to submit</p>
      </div>
      <!-- loading state -->
      <div class="loadingContainer invisible" id="loadingContainer">
        <!-- From Uiverse.io by Nawsome -->
        <svg class="pl" width="240" height="240" viewBox="0 0 240 240">
          <circle
            class="pl__ring pl__ring--a"
            cx="120"
            cy="120"
            r="105"
            fill="none"
            stroke="#000"
            stroke-width="20"
            stroke-dasharray="0 660"
            stroke-dashoffset="-330"
            stroke-linecap="round"
          ></circle>
          <circle
            class="pl__ring pl__ring--b"
            cx="120"
            cy="120"
            r="35"
            fill="none"
            stroke="#000"
            stroke-width="20"
            stroke-dasharray="0 220"
            stroke-dashoffset="-110"
            stroke-linecap="round"
          ></circle>
          <circle
            class="pl__ring pl__ring--c"
            cx="85"
            cy="120"
            r="70"
            fill="none"
            stroke="#000"
            stroke-width="20"
            stroke-dasharray="0 440"
            stroke-linecap="round"
          ></circle>
          <circle
            class="pl__ring pl__ring--d"
            cx="155"
            cy="120"
            r="70"
            fill="none"
            stroke="#000"
            stroke-width="20"
            stroke-dasharray="0 440"
            stroke-linecap="round"
          ></circle>
        </svg>
      </div>
    </section>

    <section class="results invisible" id="resultsSection">
      <div class="row1">
        <div class="outputText">Output Container</div>
        <!-- output container -->
        <div class="resultContainer">
          <div class="outputContainer">
            <div id="outputContainer"></div>
          </div>
          <!-- output for distance -->
          <div class="distanceOutput">
            <h3 id="distanceResult"></h3>
          </div>
        </div>
      </div>

      <div class="row2">
        <!-- map container -->
        <div id="map" style="height: 50dvh; width: 50vw">
          <h2>Map Container</h2>
        </div>

        <!-- history section -->
        <div id="historyOutput">
          <details>
            <summary>History</summary>
            <ul id="historyList"></ul>
          </details>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
