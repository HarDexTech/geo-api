<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Smart Location Finder</h1>
      <!-- get location -->
      <div class="inputContainer">
        <input type="text" id="inputLocation" placeholder="Enter a location" />
      </div>

      <!-- button to find location -->
      <div class="buttonContainer">
        <div class="contain">
          <button type="button" id="copyCoordinates">Copy Coordinates</button>
          <button type="button" id="reset">Reset</button>
        </div>

        <button id="findLocationButton" type="button">Find Location</button>
      </div>

      <p>Press enter key to submit</p>
      <!-- output container -->
      <div id="outputContainer"></div>
    </div>
    <div id="map" style="height: 100dvh; width: 40vw">
      <h2>Map Container</h2>
    </div>
  </body>
  <script src="config.js"></script>
  <script src="script.js"></script>
</html>
