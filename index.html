<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="functionContainer">
      <div class="container">
        <h1>Smart Location Finder</h1>
        <!-- get location -->
        <div class="inputContainer">
          <input
            type="text"
            id="inputLocation"
            placeholder="Enter a location"
          />
        </div>

        <!-- button to find location -->
        <div class="buttonContainer">
          <div class="contain">
            <button type="button" id="copyCoordinates">Copy Coordinates</button>
            <button type="button" id="reset">Reset</button>
          </div>

          <button id="findLocationButton" type="button">Find Location</button>
          <button id="calculateDistance" type="button">
            Calculate Distance
          </button>
        </div>

        <p>Press enter key to submit</p>
        <!-- output container -->
        <div class="outputContainer">
          <div id="outputContainer"></div>
        </div>
        <div class="distanceOutput">
          <h3 id="distanceResult"></h3>
        </div>
      </div>
      <div id="historyOutput">
        <details>
          <summary>History</summary>
          <ul id="historyList"></ul>
        </details>
      </div>
    </div>
    <div id="map" style="height: 100dvh; width: 40vw">
      <h2>Map Container</h2>
    </div>
  </body>
  <script src="config.js"></script>
  <script src="script.js"></script>
</html>
